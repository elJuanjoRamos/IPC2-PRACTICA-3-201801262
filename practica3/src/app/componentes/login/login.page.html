<ion-grid>
    <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
                <h4>Inicio de Sesion</h4>
            </div>
            <div padding>
                <ion-item>
                    <ion-label position="floating"> Username </ion-label>
                    <ion-input type="text" [(ngModel)]="in_email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating"> Password </ion-label>
                    <ion-input type="password" [(ngModel)]="in_password"></ion-input>
                </ion-item>
            </div>

            <div padding>
                <ion-button expand="block" (click)="InicioSesion(in_email, in_password)" fill="outline">Login</ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
